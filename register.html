<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Register</title>
<style>
body{background:#1a1a1a;color:#fff;font-family:Arial,sans-serif;display:flex;justify-content:center;align-items:center;height:100vh;margin:0;}
form{background:#2a2a2a;padding:30px;border-radius:12px;display:flex;flex-direction:column;width:320px;}
input{margin-bottom:12px;padding:10px;border-radius:6px;border:none;background:#1a1a1a;color:#fff;}
button{padding:10px;background:#6a3960;color:#fff;border:none;border-radius:6px;cursor:pointer;}
button:hover{background:#8a5a80;}
a{color:#6a3960;text-decoration:none;margin-top:10px;display:inline-block;}
a:hover{color:#8a5a80;}
.heading{margin:0 0 12px 0;}
.small{font-size:12px;color:#bbb;margin-top:8px;}
</style>
</head>
<body>
<form action="/register" method="POST">
  <h2 class="heading">Register</h2>
  <input name="username" placeholder="Username" required />
  <input name="password" type="password" placeholder="Password" required />
  <input name="invite" placeholder="Invite Code" required oninput="this.value=this.value.trim()" />
  <button type="submit">Register</button>
  <a href="/login">Back to Login</a>
  <div class="small">Invite codes are single-use and case-insensitive.</div>
</form>

<script>
const params = new URLSearchParams(window.location.search);
if (params.get('error')) alert(decodeURIComponent(params.get('error')));
if (params.get('success')) alert(decodeURIComponent(params.get('success')));
</script>
</body>
</html>
